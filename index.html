<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cálculo de Notas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Responsividade -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-4">
    <div class="card shadow p-4">
      <h3 class="text-center mb-4">Cálculo de Notas</h3>

      <div class="row g-3 mb-3">
        <div class="col-12 col-md-6">
          <label for="n1" class="form-label">Nota N1</label>
          <input type="number" id="n1" class="form-control" min="0" step="0.1" placeholder="Ex: 6.5">
        </div>
        <div class="col-12 col-md-6">
          <label for="n2" class="form-label">Nota N2</label>
          <input type="number" id="n2" class="form-control" min="0" step="0.1" placeholder="Ex: 7.0">
        </div>
      </div>

      <div class="row g-3 mb-3">
        <div class="col-12 col-md-6">
          <label for="n3" class="form-label">Nota N3</label>
          <input type="number" id="n3" class="form-control" min="0" step="0.1" placeholder="Opcional">
        </div>
        <div class="col-12 col-md-6">
          <label for="n4" class="form-label">Nota N4</label>
          <input type="number" id="n4" class="form-control" min="0" step="0.1" placeholder="Opcional">
        </div>
      </div>

      <button class="btn btn-primary w-100 mb-3" onclick="calcular()">Calcular</button>
      <div id="resultado" class="alert text-center" role="alert"></div>
    </div>
  </div>

  <script>
    function calcular() {
      let n1 = parseFloat(document.getElementById("n1").value) || 0;
      let n2 = parseFloat(document.getElementById("n2").value) || 0;
      let n3 = parseFloat(document.getElementById("n3").value) || 0;
      let n4 = parseFloat(document.getElementById("n4").value) || 0;

      let soma = n1 + n2 + n3 + n4;
      let x = 24 - soma;

      let resultado = document.getElementById("resultado");

      if (x <= 0) {
        resultado.className = "alert alert-success text-center";
        resultado.textContent = `PASSOU! (Total: ${soma.toFixed(2)} pontos)`;
      } else {
        resultado.className = "alert alert-warning text-center";
        resultado.textContent = `Total: ${soma.toFixed(2)} pontos. Ainda faltam ${x.toFixed(2)} pontos para chegar a 24.`;
      }
    }
  </script>
</body>
</html>
